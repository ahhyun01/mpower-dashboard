<div class="row"> <div class="col-lg-12"> <h1 class="page-header">PivotalTracker Stories</h1> </div> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div class="row"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading"> Future Work Candidates </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="dataTable_wrapper"> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th class="col-md-2">Story Name <th class="col-md-4">Story Description <th class="col-md-2">Created At <th class="col-md-2">Updated At <th class="col-md-2">Current State   <tbody> <tr ng-repeat="story in stories"> <td class="col-md-2">{{story.name}} <td class="col-md-4" style="overflow-x:auto">{{story.description}} <td class="col-md-2">{{story.created_at | date:'MM/dd/yyyy h:mma'}} <td class="col-md-2 center">{{story.updated_at | date:'MM/dd/yyyy h:mma'}} <td class="col-md-2 center">{{story.current_state}}   </table> </div> <!-- /.table-responsive --> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> </div>
